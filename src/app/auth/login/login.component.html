<div class="container-fluid g-0">
  <section class="banner">
    <div class="content">
      <h1>Login</h1>
    </div>
  </section>

  <div class="container justify-content-center">
    <form [formGroup]="loginForm">
      <div class="form-cnt">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center form-heading">Sign In</h1>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12">
            <div class="form-group">
              <input type="text" class="input-control" placeholder="Username or Email" formControlName="username"
                appFormControlValidation [validationMsgId]="'username-required-msg'" />
            </div>
          </div>
          <div class="col-12">
            <div class="input-group">
              <input [type]="!isHidePassword ? 'password' : 'text'" class="input-control pwd-control"
                formControlName="password" placeholder="Password" />
              <span class="input-group-text" id="basic-addon1" (click)="hidePassword()">
                <i *ngIf="!isHidePassword" class="fa fa-eye-slash" aria-hidden="true" style="color: #6c757d"></i>
                <i *ngIf="isHidePassword" class="fa fa-eye" aria-hidden="true" style="color: #6c757d"></i>
              </span>
            </div>
          </div>

          <div class="col-12 mt-3">
            <div class="form-group">
              <div class="d-flex">
                <div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remember" />
                    <label class="form-check-label" for="remember">
                      Remember me
                    </label>
                  </div>
                </div>
                <div class="ms-auto forgot_password" (click)="forgotPassword()">
                  Forgot Password ?
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn orange-background-btn-w-100" [disabled]="!loginForm.valid || loader " (click)="login()">
              <span *ngIf="!loader">Submit</span>
              <app-loader *ngIf="loader"></app-loader>
            </button>
          </div>
          <div class="mt-3">
            <p class="new-to-vietlist">
              New to Vietlist?
              <span class="create-account" (click)="navigateToRegister()">Create account</span>
            </p>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card-container">
  <div class="title-container">
    <h1 class="card-title">{{ title }}</h1>
    <p class="info-card-sub-title">
      {{ subTitle }}
    </p>
    <button class="card-action-btn">{{ btnText }}</button>
  </div>
  <swiper-container
    #busniessCategoriesSwiper
    init="false"
    class="info-cards-container row"
  >
    @for (item of cardData; track $index) {
      <swiper-slide>
        <div class="col-6 col-md-4 col-lg-3 p-2 d-flex justify-content-center">
          <div class="info-card">
            <img src="/assets/icons/jewelry.svg" alt="" />
            <span> kitchen </span>
          </div>
        </div>
      </swiper-slide>
    }
  </swiper-container>
</div>

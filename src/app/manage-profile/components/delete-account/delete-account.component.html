<h3 class="dashboard-heading">Delete account will do the following:</h3>

<div class="row my-4">
  <p>
    <i class="fa fa-ban" aria-hidden="true" style="color: rgb(255, 96, 96)"></i>
    Log you out on all devices
  </p>
  <p>
    <i class="fa fa-ban" aria-hidden="true" style="color: rgb(255, 96, 96)"></i>
    Delete all your account Information
  </p>
  <p class="mt-3">
    <button class="btn orange-background-btn" (click)="handleDeleteAccount()">
      Delete Account
    </button>
  </p>
</div>

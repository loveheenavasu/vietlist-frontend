<h3 class="dashboard-heading">Create Ad</h3>
<div class="container-fluid mt-3 g-0" >
    <div class="row my-4 align-items-center">
        <div class="col-12 col-md-12 col-lg-4">
          <label class="listing-form-label"
            >Email</label
          >
        </div>
        <div class="col-12 col-md-12 col-lg-8">
          <input
            class="input-control"
            placeholder="Enter the title of your business"
          />
        </div>
      </div>
      <div class="row my-4 align-items-center">
        <div class="col-12 col-md-12 col-lg-4">
          <label class="listing-form-label"
            >Choose Space</label
          >
        </div>
        <div class="col-12 col-md-12 col-lg-8">
            <mat-select
            
            class="vietlist-select"
            placeholder="Choose Space"
            
          >
           @for(key of allSpaces;track $index){ 
              <mat-option [value]="key.id">{{key.name}}</mat-option>
           }
          </mat-select>
        </div>
      </div>
      <div class="row my-4 align-items-center">
        <div class="col-12 col-md-12 col-lg-4">
          <label class="listing-form-label"
            >Billing Model</label
          >
        </div>
        <div class="col-12 col-md-12 col-lg-8">
          <input
            class="input-control"
            placeholder="Enter the title of your business"
          />
        </div>
      </div>
      <div class="row my-4 align-items-center">
        <div class="col-12 col-md-12 col-lg-4">
          <label class="listing-form-label"
            >Title</label
          >
        </div>
        <div class="col-12 col-md-12 col-lg-8">
          <input
            class="input-control"
            placeholder="Enter the title of your business"
          />
        </div>
      </div>
      <div class="row my-4 align-items-center">
        <div class="col-12 col-md-12 col-lg-4">
          <label class="listing-form-label"
            >Description</label
          >
        </div>
        <div class="col-12 col-md-12 col-lg-8">
            <textarea
            name=""
            id=""
            cols="30"
            rows="6"
            placeholder="Enter Description"
          ></textarea>
        </div>
      </div>
      <div class="row my-4 align-items-center">
        <div class="col-12 col-md-12 col-lg-4">
          <label class="listing-form-label"
            >URL</label
          >
        </div>
        <div class="col-12 col-md-12 col-lg-8">
          <input
            class="input-control"
            placeholder="Enter Url"
          />
        </div>
      </div>
</div>

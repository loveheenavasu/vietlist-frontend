<p class="step-title">{{title}}</p>
<div class="card-container">
  <mat-form-field style="width: 350px">
    <mat-label> {{label}}</mat-label>
    <input
      matInput
      type="text"
      [placeholder]="placeholder"
      [formControl]="formControl"
      (blur)="updateMsg(errorMsgKey)"
      required
    />
    <i class="fa-solid fa-dollar-sign input-icon"></i>
    <mat-error *ngIf="formControl.invalid">{{
      errorMsg
    }}</mat-error>
  </mat-form-field>
</div>
<ng-template></ng-template>
<div class="btn-container">
  <button class="back" mat-button matStepperPrevious (click)="goBackWard()">
    Back
  </button>
  <button
    class="next"
    [ngClass]="{
      'disable-next':
        !selectedOptions[key] || formControl.invalid
    }"
    [disabled]="
      !selectedOptions[key] || formControl.invalid
    "
    matStepperNext
    (click)="goForwardWard()"
  >
    Next
  </button>
</div>

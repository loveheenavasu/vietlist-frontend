 <section class="banner">
    <div class="content">
        <h1>User Blog</h1>
    </div>
</section>

<div class="container-fluid">
  <div class="row">

      <div class="col-12 col-md-8">
        @for (data of blogData; track $index) {
          <div class="blog-card my-3">
              <div class="d-flex">
                <div>
                  <div class="blog-img">
                    <img
                    [src]="
                    data?.featured_image
                        ? data?.featured_image
                        : '/assets/image/No-image-found.jpeg'
                    "
                />
                  </div>
                </div>
                  <div class="mx-3">
                    <h1 class="card-heading" [innerHtml]="data?.blog_title">
                     
                   </h1>
                   <div class="post-meta-tags rt-el-post-meta">
                    <span class="date">
                      <i class="fa-regular fa-user-circle icon-size"></i> &nbsp;<a>

                       By {{data?.author_detail?.first_name}} {{data?.author_detail?.last_name}}
                        &nbsp;</a
                      >
                    </span>
                    <span class="date">
                      <i class="fa-regular fa-calendar icon-size"></i> &nbsp;<a>
                        {{ data?.post_date }} &nbsp;</a
                      >
                    </span>
                  </div>
                   <div class="blog-des">
                    <p style="color:#000" [innerHTML]="data?.blog_desc"></p>
                  </div>
                   <div class="mt-4">
                    <button class="btn black-bg-btn">
                      Read More
                    </button>
                   </div>
                 
                  </div>
            
              </div>
          </div>
        }
          @if(totalCount?.total_count > 12 && blogData.length < totalCount?.total_count){
            <div class="col-12">
              <div class="text-center">
                  <button class="btn black-border-btn" (click)="loadMore()">Explore More Stories</button>
              </div>
          </div>
        }
      </div>


      <div class="col-12 col-md-4">

      </div>
  </div>
</div>

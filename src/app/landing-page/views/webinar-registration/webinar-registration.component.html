<div class="container">
    <div class="row">
      <div class="col-12 text-end">
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="col-12">
        <h1 mat-dialog-title class="text-center">
            Webinar Registration
        </h1>
      </div>
    </div>
    <form class="form-forgot" [formGroup]="webinarForm">
      <div mat-dialog-content class="mt-4">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <input type="text" class="input-control" placeholder="Name" required
               formControlName="name" />
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <input type="email" class="input-control" placeholder="email" required
              formControlName   ="email"/>
                @if (
                    webinarForm.get('email')?.touched &&
                    webinarForm.get('email')?.hasError('required')
                  ) {
                    <span class="error-message">Email is required</span>
                  }
                  @if (webinarForm.get('email')?.hasError('pattern')) {
                    <span class="error-message">Enter valid email</span>
                  }
            </div>
          </div>
        </div>
      </div>
      <div mat-dialog-actions class="text-center">
        <button type="button" mat-flat-button class="btn orange-background-btn-w-100" (click)="submit()"
        [disabled]="webinarForm.invalid"
       >
          <span>Submit</span>
          <!-- <app-loader *ngIf="loader"></app-loader> -->
        </button>
    
      


      </div>
    </form>
  </div>

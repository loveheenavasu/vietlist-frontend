<div class="container-fluid g-0">
  <div class="cta-description">
    <div class="heading">
      <h1>{{ homePageData?.verified_business?.title }}</h1>
    </div>
    <div class="description">
      <p>{{ homePageData?.verified_business?.description }}</p>
    </div>
    <div class="verified-business-btn">
      <button class="btn orange-background-btn" (click)="handleVerfiedBusiness(true)">
        {{ homePageData?.verified_business?.verified_business }}
      </button>
    </div>
  </div>
  <div class="cta-verfied-image">
    <div class="image-container">
      <!-- <div class="d-flex"> -->
      <swiper-container #busniessCategoriesSwiper class="mySwiper" init="false">
        @for (item of verfiedBusiness; track $index) {
        <swiper-slide>
          <div class="image" (click)="gotToListing(item.post_id, true)">
            @if (item.image?.length > 0) {
            <img [src]="item.image[0]" alt="verfied-image" />
            } @else {
            <img src="/assets/image/no-image.webp" alt="verfied-logo" />
            }

            <div class="verified-logo">
              <img src="/assets/image/cta-verfied-img2.svg" alt="verfied-logo" />
            </div>
            @if (item.default_category?.name) {
            <div class="category-name">
              <span [innerHTML]="item.default_category?.name"></span>
            </div>
            }
          </div>

        </swiper-slide>
        }
      </swiper-container>
      <!-- @for (item of verifiedImage; track $index) {
                <div class="image">
                    <img [src]="item.image" alt="verfied-image" />
                    <div class="verified-logo">
                        <img [src]="item.verified_logo" alt="verfied-logo" />
                    </div>
                </div>
                } -->
      <!-- </div> -->
    </div>
  </div>
</div>

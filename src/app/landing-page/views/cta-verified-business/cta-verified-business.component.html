<div class="container-fluid g-0">
  <div class="cta-description">
    <div class="heading">
      <h1>{{ homePageData?.verified_business?.title }}</h1>
    </div>
    <div class="description">
      <p>{{ homePageData?.verified_business?.description }}</p>
    </div>
    <div class="verified-business-btn">
      <button class="btn orange-background-btn">
        {{ homePageData?.verified_business?.verified_business }}
      </button>
    </div>
  </div>
  <div class="cta-verfied-image">
    <div class="image-container">
      <!-- <div class="d-flex"> -->
      <swiper-container #busniessCategoriesSwiper class="mySwiper" init="false">
        @for (item of verifiedImage; track $index) {
        <swiper-slide>
          <div class="image">
            <img [src]="item.image" alt="verfied-image" />
            <div class="verified-logo">
              <img [src]="item.verified_logo" alt="verfied-logo" />
            </div>
          </div>
        </swiper-slide>
        }
      </swiper-container>
      <!-- @for (item of verifiedImage; track $index) {
                <div class="image">
                    <img [src]="item.image" alt="verfied-image" />
                    <div class="verified-logo">
                        <img [src]="item.verified_logo" alt="verfied-logo" />
                    </div>
                </div>
                } -->
      <!-- </div> -->
    </div>
  </div>
</div>

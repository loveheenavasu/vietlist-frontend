<div class="container-fluid g-0">
    <section class="banner top-banner">
      <div class="content">
        <h1>Contact Us</h1>
      </div>
    </section>
  
    <div class="container justify-content-center">
      <form>
        <div class="form-cnt">
          <div class="row">
            <div class="col-12">
              <h1 class="text-center form-heading">Contact Us</h1>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-12">
              <div class="form-group">
                <input type="text" class="input-control" placeholder="Enter you Name" 
                 />
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <ngx-intl-tel-input
                [cssClass]="'input-control'"
                [preferredCountries]="preferredCountries"
                [enableAutoCountrySelect]="true"
                [enablePlaceholder]="true"
                [searchCountryFlag]="true"
                [searchCountryField]="[
                  SearchCountryField.Iso2,
                  SearchCountryField.Name
                ]"
                [selectFirstCountry]="false"
                [selectedCountryISO]="CountryISO.India"
                [phoneValidation]="true"
                [separateDialCode]="true"
                [numberFormat]="PhoneNumberFormat.National"
                name="phone"
              
              >
              </ngx-intl-tel-input>
              </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                  <input
                    class="input-control"
                    type="email"
                    placeholder="Email"
                  />

                </div>
              </div>
              <div class="col-12">
               <div class="form-group">
                <AutocompleteComponent (setAddress)="getAddress($event)" adressType="geocode">
                </AutocompleteComponent>
               </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <textarea class="input-control" style="height:8rem" placeholder="Enter your message"></textarea>
                </div>
            </div>
            <div class="col-12 mt-3">
              <button class="btn orange-background-btn-w-100" >
                <span >Submit</span>
             
              </button>
            </div>
        
          </div>
        </div>
      </form>
    </div>
  </div>

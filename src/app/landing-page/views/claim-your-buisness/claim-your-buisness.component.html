<div class="container-fluid g-0">
  <div class="banner-1">
    <div class="content">
      <h1>
        {{
        claimBusinessHeaderContent?.claim_business_section
        ?.claim_your_business
        }}
      </h1>
      <p>
        {{ claimBusinessHeaderContent?.claim_business_section?.description }}
      </p>
      <div class="d-flex justify-content-center">
        <div>
          <button class="btn find-buisness-btn">
            {{
            claimBusinessHeaderContent?.claim_business_section
            ?.add_your_business_
            }}
          </button>
        </div>
        <div class="mx-3">
          <button class="btn list-buisness-btn">
            {{
            claimBusinessHeaderContent?.claim_business_section
            ?.claim_your_business
            }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="claim-container">
    <div class="row">
      @for (key of buisnessFacility; track $index) {
      <div class="col-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 ">
        <div class="card">
          <div class="d-flex ">
            <div>
              <div class="icon-div">
                <img [src]="key.icon" />
              </div>
            </div>
            <div class="mx-2">
              <h3>{{ key.title }}</h3>
              <p>{{ key.description }}</p>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>

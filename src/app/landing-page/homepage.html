<div class="container-fluid g-0">
  <div class="banner-1" style="background-image: url({{homePageData?.navigate_business_sections?.banner_image}});">
    <div class="content-wrapper">
      <div class="content">
        <h1>{{homePageData?.navigate_business_sections?.title}}</h1>
        <p>{{homePageData?.navigate_business_sections?.description}}</p>
        <div class="d-flex justify-content-center">
          <div (click)="findBusiness()">
            <button class="btn find-buisness-btn">Find a Business</button>
          </div>
          <div class="ms-3">
            <button class="btn list-buisness-btn" (click)="listBusiness()">
              List your Business
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="banner-2" style="background-image: url({{showAdInTop[currentIndex]?.img}});">
    <div class="content">
      <h1>
        {{showAdInTop[currentIndex]?.title}}
      </h1>
      <p>
        {{showAdInTop[currentIndex]?.description}}
      </p>
      <div class="explore-btn-wrapper">
        <button class="btn explore-more-btn grey-bg-btn">Explore More</button>
      </div>
    </div>
  </div>
</div>
<section>
  <app-buisness-category [homePageData]="homePageData"></app-buisness-category>
</section>
<section>
  <app-trending-services [homePageData]="homePageData"></app-trending-services>
</section>
<section>
  <app-blog-news [homePageData]="homePageData"></app-blog-news>
</section>
<section>
  <app-events [homePageData]="homePageData"></app-events>
</section>
<section>
  <app-testimonials></app-testimonials>
</section>
<section>
  <app-explaining-platform [homePageData]="homePageData"></app-explaining-platform>
</section>
<section>
  <app-plan [homePageData]="homePageData"></app-plan>
</section>
<section>
  <app-cta-verified-business [homePageData]="homePageData"></app-cta-verified-business>
</section>
<section>
  <app-claim-your-buisness [homePageData]="homePageData"></app-claim-your-buisness>
</section>
<section class="advertising">
  <div class="ads-container">
    <img src="/assets/image/sale-ads-img.svg" alt="ads" />
  </div>
</section>

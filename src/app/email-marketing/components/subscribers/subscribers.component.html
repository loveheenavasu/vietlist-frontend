<div class="btn-cont">
  <button (click)="openDialogs()" class="add-btn rounded">Add New</button>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Lists And Tags</th>
      <th scope="col">Emails</th>
      <th scope="col">Status</th>
      <th scope="col">Subscribed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let subscriber of subscriberList">
      <td (click)="openDialogs()">{{ subscriber?.name || '--' }}</td>
      <td (click)="openDialogs()">{{ subscriber?.email || '--' }}</td>
      <td>{{ subscriber?.list_and_tags || '--' }}</td>
      <td>{{ subscriber?.emails || '--' }}</td>
      <td>{{this.status[subscriber?.status] }}</td>
      <td>{{ service.formatDate(subscriber?.subscribed) || '--' }}</td>
    </tr>
  </tbody>
</table>

<ng-template #secondDialog let-modal>
  <h2 class="background_section2 text-center" matDialogTitle>Add Subscriber</h2>
  <section>
    <div class="container">
      <div class="row" id="profile">
        <form [formGroup]="subscriberForm">
          <div class="mt-2">
            <div class="row my-4">
              <div class="col-12 col-md-12 col-lg-12">
                <input
                  type="text"
                  formControlName="name"
                  class="input-control"
                  placeholder="Name"
                />
              </div>
            </div>
            <div class="row my-4">
              <div class="col-12 col-md-12 col-lg-12">
                <textarea
                  placeholder="Description"
                  formControlName="description"
                  id=""
                  cols="30"
                  rows="10"
                  class="input-control"
                ></textarea>
              </div>
            </div>

            <div class="row mt-4 mb-4">
              <div class="col-12 col-md-12 col-lg-12">
                <div class="d-flex justify-content-center">
                  <button
                    matDialogClose
                    class="btn orange-background-btn-w-100"
                    style="color: #fff"
                  >
                    Close
                  </button>
                  &nbsp;
                  <button
                    class="btn orange-background-btn-w-100"
                    style="color: #fff"
                  >
                    <!-- {{ isLoading?'Loading...':'Submit' }}  -->
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</ng-template>
